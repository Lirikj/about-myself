<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about myself</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-color: #fff;
            text-align: center;
            padding: 20px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #555;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
        }

        .social {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }

        .social h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            background-color: #555;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #333;
        }

        .social-icons i {
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .social-icons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="avatar.jpg" alt="Я" class="avatar">
        <h1>Hi, i’m Kirill</h1>
        <p>a young developer currently studying Information Security at Samara University (PSUTI). </p>
    </section>

    <section class="social">
        <h2>Contact me</h2>
        <div class="social-icons">
            <a href="https://t.me/abamma" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/abrammovich_/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Lirikj" target="_blank" aria-label="github"><i class="fab fa-github"></i></a>
            <a href="https://x.com/DurnovP" target="_blank" aria-label="X"><i class="fab fa-x"></i></a>
        </div>
    </section>
</body>
</html>
